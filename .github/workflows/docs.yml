name: Deploy Documentation

on:
  push:
    branches: [master]
    tags:
      - 'v*'
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 0.1.0)'
        required: false
        type: string
      alias:
        description: 'Alias for this version (e.g., latest)'
        required: false
        type: string
        default: 'latest'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs-material mike

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy docs (tag release)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Deploying version: $VERSION"
          mike deploy --push --update-aliases $VERSION latest

      - name: Deploy docs (manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        run: |
          VERSION=${{ github.event.inputs.version }}
          ALIAS=${{ github.event.inputs.alias }}
          echo "Deploying version: $VERSION with alias: $ALIAS"
          mike deploy --push --update-aliases $VERSION $ALIAS

      - name: Deploy docs (dev)
        if: github.ref == 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/')
        run: |
          mike deploy --push dev

      - name: Set default version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mike set-default --push latest
