[tool:pytest]
# Pytest configuration for python_manta test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and coverage configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=python_manta
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90

# Markers for test categorization
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require demo files and shared library
    slow: Tests that take longer to run
    
# Minimum version requirements
minversion = 7.0

# Test timeout (prevent hanging tests)
timeout = 300

# Parallel execution (when pytest-xdist is available)
# addopts = -n auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*

# Test order randomization (when pytest-randomly is available)  
# addopts = --randomly-seed=1234