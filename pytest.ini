[pytest]
# Pytest configuration for python_manta test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and coverage configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=python_manta
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90

# Markers for test categorization
# Usage:
#   pytest -m fast           # Quick tests (~30s) - models, edge cases
#   pytest -m core           # Core functionality (~2min) - parser tests
#   pytest -m integration    # Integration tests (~5min) - real demo parsing
#   pytest -m golang         # Go parity tests (~1min) - requires Go toolchain
#   pytest -m slow           # Heavy tests (~15min) - comprehensive analysis
#   pytest -m "not slow"     # Skip slow tests
#   pytest -m "fast or core" # Fast + core tests
markers =
    fast: Fast tests that run in seconds (models, edge cases, enums)
    core: Core parser functionality tests (v2 parser, basic parsing)
    integration: Integration tests with real demo files
    golang: Go parity tests requiring Go toolchain
    slow: Slow comprehensive tests (combat log analysis, full examples)
    
# Minimum version requirements
minversion = 7.0

# Test timeout (prevent hanging tests)
timeout = 300

# Parallel execution (when pytest-xdist is available)
# addopts = -n auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*

# Test order randomization (when pytest-randomly is available)  
# addopts = --randomly-seed=1234